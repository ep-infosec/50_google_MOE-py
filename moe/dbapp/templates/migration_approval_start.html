{% comment %}
  Open tag for a migration-approval form.

  Args:
    migration: The migration object.

  Author: nicksantos@google.com (Nick Santos)
{% endcomment %}

<form action="/api/approve_migration?out=html" method="post">
<input type="hidden"
      value="{{ migration.project.name }}" name="project_name">
<input type="hidden"
      value="{{ migration.migration_id }}" name="migration_id">
